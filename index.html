<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="mt-5">Lista Telefonica</h1>
    <hr>
      <button class="btn btn-primary mb-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
        Adicionar Contato
      </button>
      
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Digite as Informações</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div>
            <form onsubmit="adicionarContato()" action="" id="form_adicionar">
                <input class="form-control form-control-lg mb-3" type="text" placeholder="Nome" id="input_nome">

                <input class="form-control form-control-lg mb-3" type="number" placeholder="Telefone" id="input_telefone">

                <input class="form-control form-control-lg mb-3" type="text" placeholder="Cidade" id="input_cidade">
                <div class="d-grid"><Button type="submit" class="btn btn-primary">Adicionar</Button></div>
            </form>
          </div>
        </div>
      </div>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="form_editar" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Edite as Informações</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" id="fecharOffcanvas aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div>
            <form onsubmit="editarContato()" action="" id="form_editar">
                <input type="hidden" id="input_editar_id">
                <input class="form-control form-control-lg mb-3" type="text" placeholder="Nome" id="input_editar_nome">

                <input class="form-control form-control-lg mb-3" type="number" placeholder="Telefone" id="input_editar_telefone">

                <input class="form-control form-control-lg mb-3" type="text" placeholder="Cidade" id="input_editar_cidade">
                <div class="d-grid"><Button type="submit" class="btn btn-primary">Editar</Button></div>
            </form>
          </div>
        </div>
      </div>
    
    <table class="table table-striped table-hover">
        <thead>
            <tr class="bg-primary">
                <th>Id</th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Cidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabela_contatos"></tbody>
    </table>
    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="eventos.js"></script>
<script>
  const bsOffcanvas = new bootstrap.Offcanvas('#form_editar')
</script>
</body>
</html>
